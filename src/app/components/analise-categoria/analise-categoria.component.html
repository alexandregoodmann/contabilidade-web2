<mat-card>
    <div class="w3-row">
        <div class="w3-col l6">
            <google-chart #chart [title]="graficoPizza.title" [type]="graficoPizza.type"
                [data]="graficoPizza.datasource" [columns]="graficoPizza.columnNames" [options]="graficoPizza.options"
                (select)="filter($event)" [height]="300">
            </google-chart>
        </div>
        <div class="w3-col l6" style="padding-left: 20px;">
            <table class="resumo-table" matSort (matSortChange)="sortData($event)">
                <tr>
                    <th mat-sort-header="descricao">Categoria</th>
                    <th mat-sort-header="soma">Total</th>
                    <th mat-sort-header="limite">Limite</th>
                    <th mat-sort-header="porcentagem">% (Total)</th>
                </tr>
                <tr *ngFor="let item of datasourceTable">
                    <td>{{item.descricao}}</td>
                    <td style="text-align: right;">{{item.soma | number: '1.2-2'}}</td>
                    <td style="text-align: right;"> {{item.limite | number: '1.2-2'}}</td>
                    <td style="text-align: right;">{{item.porcentagem | number: '1.2-2'}}%</td>
                </tr>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>R$ {{total | number: '1.2-2'}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</mat-card>
