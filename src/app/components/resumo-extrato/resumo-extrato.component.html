<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <ng-container matColumnDef="conta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Conta
        </th>
        <td mat-cell *matCellDef="let element"> {{element.conta}} </td>
    </ng-container>

    <ng-container matColumnDef="lancamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Lan√ßamento
        </th>
        <td mat-cell *matCellDef="let element"> {{element.lancamento}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Valor
        </th>
        <td mat-cell *matCellDef="let element"> R$ {{element.valor | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="porcentagem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Porcentagem
        </th>
        <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
