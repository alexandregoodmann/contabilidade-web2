<app-top-bar titulo="Extrato"></app-top-bar>

<div style="display: flex;">
    <div class="button" matTooltip="Reload" (click)="process()">
        <mat-icon class="icon">trending_up</mat-icon>
    </div>
    <div class="button" matTooltip="Reload" (click)="reload()">
        <mat-icon class="icon">refresh</mat-icon>
    </div>
</div>

<table class="table-analise">
    <tr>
        <th>Conta</th>
        <th>Descrição</th>
        <th>Janeiro</th>
        <th>Fevereiro</th>
        <th>Março</th>
        <th>Abril</th>
        <th>Maio</th>
        <th>Junho</th>
        <th>Julho</th>
        <th>Agosto</th>
        <th>Setembro</th>
        <th>Outubro</th>
        <th>Novembro</th>
        <th>Dezembro</th>
    </tr>
    <tr *ngFor="let item of planilhaAnual">
        <td style="text-align: left;">{{item.conta}}</td>
        <td style="text-align: left;">{{item.descricao}}</td>
        <td *ngIf="item.vetValores == null">
            {{item.valor| number: '1.2-2'}}
        </td>
        <td *ngFor="let valor of item.vetValores">
            {{valor | number: '1.2-2'}}
        </td>
    </tr>
</table>
